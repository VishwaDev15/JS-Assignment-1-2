<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>Alien Immigration Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Alien validation .css">
</head>
<body style="letter-spacing: 3px;">
  <div class="container">
    <div class="left">
      <img src="Alien1.jpg" alt="Alien Image">
    </div>
    <div class="right">
      <h2>Alien Immigration Portal</h2>

      <label>Planet Name:</label>
      <input type="text" id="planet">

      <label>Antenna Count:</label>
      <input type="number" id="antenna">

      <label>Alien ID (ZOR-XY_9999@UFO):</label>
      <input type="text" id="alienId">

      <label>Favorite Human Phrase:</label>
      <input type="text" id="phrase">

      <label>Landing Date:</label>
      <input type="date" id="date">

      <button type="button" onclick="validateForm()">Submit</button>
      <p id="result"></p>
    </div>
  </div>

  <script src="Alien validation .js"></script>
</body>
</html>
